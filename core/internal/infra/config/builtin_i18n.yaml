# Traducciones i18n para inyectores
# Estructura: code → name/description → locale → texto
#
# El sistema carga este archivo automáticamente al iniciar.
# No es necesario reiniciar el servidor para ver cambios (hot reload en desarrollo).

# ============================================================================
# Group Definitions
# ============================================================================
# Define injectable groups with i18n names and icons.
# Groups allow organizing injectables in the editor panel.
# Order is determined by position in this array (first = order 0).

groups:
  - key: datetime
    name:
      en: "Date/Time"
      es: "Fecha/Hora"
    icon: "calendar"

# ============================================================================
# Date/Time Injectors (built-in)
# ============================================================================

date_time_now:
  group: datetime
  name:
    en: "Current Date and Time"
    es: "Fecha y Hora Actual"
  description:
    en: "Date and time at document generation"
    es: "Fecha y hora al momento de generar el documento"


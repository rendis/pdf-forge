# Generated by pdfforge-cli init for project "examples/quickstart".
# pdf-forge: https://github.com/rendis/pdf-forge

version: "2"
run:
  go: 1.25.1
  tests: true
linters:
  enable:
    - depguard
    - funlen
    - gocognit
    - gocritic
    - gocyclo
    - gosec
    - misspell
    - nestif
    - nilerr
    - prealloc
    - unconvert
  settings:
    depguard:
      rules:
        main:
          list-mode: lax
          allow:
            - log/slog
          deny:
            - pkg: "log"
              desc: "Use log/slog instead of the log package"
    funlen:
      lines: 60
      statements: 40
      ignore-comments: true
    gocognit:
      min-complexity: 15
    gocritic:
      disabled-checks:
        - sprintfQuotedString
        - ifElseChain
      enabled-tags:
        - diagnostic
    gocyclo:
      min-complexity: 15
    gosec:
      excludes:
        - G104
        - G115
    nestif:
      min-complexity: 4
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - errcheck
          - funlen
          - gocognit
          - gosec
        path: _test\.go
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
